                    <div class="form_required_box"><span class="form_required">必須</span></div>
                    </div>
                    <input placeholder="example@example.com" type="email" id="email" name="email" required>
                    <div class="form_label">
                    <label class="form_label_text" for="message">お問い合わせ内容</label>
                    <div class="form_required_box"><span class="form_required">必須</span></div>
                    </div>
                    <textarea id="message" name="message" required></textarea>
